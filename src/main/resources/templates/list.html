<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <a href="/add">Add a To-Do</a><br />

<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.taskName}]] due [[${todo.dueDate}]]</h4>
    <p th:text="${todo.priority}"></p>
</div>
</body>
</html>
